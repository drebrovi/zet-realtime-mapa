<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <title>ZET real-time karta</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      }

      #map {
        width: 100%;
        height: 100vh;
      }

      .filter-panel {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.9);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 14px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .filter-panel label {
        display: block;
        margin-bottom: 4px;
        cursor: pointer;
      }

      .filter-panel button {
        margin-top: 6px;
        width: 100%;
        padding: 4px 6px;
        font-size: 13px;
        border-radius: 4px;
        border: 1px solid #ccc;
        cursor: pointer;
        background: #f5f5f5;
      }

      .filter-panel button:hover {
        background: #e9e9e9;
      }

      /* Panel s linijama */
      .lines-panel {
        display: none;
        margin-top: 6px;
        max-height: 180px;
        overflow-y: auto;
        border-top: 1px solid #ddd;
        padding-top: 4px;
        font-size: 12px;
      }

      .lines-panel.open {
        display: block;
      }

      .lines-panel label {
        display: block;
        margin-bottom: 2px;
        cursor: pointer;
      }

      /* Glavna divIcon “kutija” */
      .vehicle-icon {
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .layout-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
      }

      .layout-column {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2px;
      }

      .vehicle-circle {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        border: 2px solid #ffffff;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
        color: #ffffff;
        font-size: 13px;
        font-weight: 800;
      }

      .triangle-left,
      .triangle-right,
      .triangle-up,
      .triangle-down {
        width: 0;
        height: 0;
      }

      /* trokuti (smjer) */
      .triangle-left {
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        border-right: 10px solid #000; /* pokazuje udesno */
      }

      .triangle-right {
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        border-left: 10px solid #000; /* pokazuje ulijevo */
      }

      .triangle-up {
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-bottom: 10px solid #000;
      }

      .triangle-down {
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-top: 10px solid #000;
      }

      /* Boje po tipu vozila */
      .bus-color .vehicle-circle {
        background: #007bff;
      }
      .tram-color .vehicle-circle {
        background: #28a745;
      }

      .bus-color .triangle-left {
        border-right-color: #007bff;
      }
      .bus-color .triangle-right {
        border-left-color: #007bff;
      }
      .bus-color .triangle-up {
        border-bottom-color: #007bff;
      }
      .bus-color .triangle-down {
        border-top-color: #007bff;
      }

      .tram-color .triangle-left {
        border-right-color: #28a745;
      }
      .tram-color .triangle-right {
        border-left-color: #28a745;
      }
      .tram-color .triangle-up {
        border-bottom-color: #28a745;
      }
      .tram-color .triangle-down {
        border-top-color: #28a745;
      }
    </style>
  </head>
  <body>
    <div class="filter-panel">
      <label><input type="checkbox" id="filter-tram" checked /> Tramvaji</label>
      <label><input type="checkbox" id="filter-bus" checked /> Autobusi</label>
      <button id="btn-toggle-lines">Pokaži linije</button>
      <div id="lines-panel" class="lines-panel"></div>
      <button id="btn-nearest-stop">Najbliža stanica</button>
    </div>

    <div id="map"></div>

    <!-- Leaflet -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
    ></script>
    <!-- Socket.IO client -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
